<!DOCTYPE html>
    <html>
</head>
    <title>Cadastro</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<body>
<!-- Inicio do formulario -->
    <form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4 position-relative">
      <label for="validationTooltip01" class="form-label"size="10" maxlength="9">Nome Completo</label>
      <input type="text" class="form-control" id="validationTooltip01" required>
      <div class="valid-tooltip">
        Isso ai!
      </div>
    </div> 
    
    <div class="col-md-4 position-relative">
      <label for="validationTooltip02" class="form-label"size="10" maxlength="9">E-mail</label>
      <input type="text" class="form-control" id="validationTooltip02"  required>
      <div class="valid-tooltip">
       Isso ai!
      </div>
    </div>
    <br>
    <div class="col-md-4 position-relative">
      <label for="validationTooltipUsername" class="form-label"size="10" maxlength="9">Usúario</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
        <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
        <div class="invalid-tooltip">
            Escolha um nome de usuário exclusivo e válido.
        </div>
      </div>
    </div>
    <br></br>
    <div class="col-md-6 position-relative">
      <label for="validationTooltip03" class="form-label" size="10" maxlength="9">Senha</label>
      <input type="text" class="form-control" id="validationTooltip03" required>
      <div class="invalid-tooltip">
        Por Favor insira uma senha!
      </div>
    </div>
    <br></br>
    <div class="col-md-6 position-relative">
        <label for="validationTooltip03" class="form-label" size="10" maxlength="9"> Confirme sua senha</label>
        <input type="text" class="form-control" id="validationTooltip03" required>
        <div class="invalid-tooltip">
          Por Favor insira uma senha!
        </div>
      </div>
      <br></br>
      <div class="col-md-3 position-relative">
        <label for="validationTooltip05" class="form-label" size="10" maxlength="9">CEP</label>
        <input type="text" class="form-control" id="validationTooltip05" required>
        <div class="invalid-tooltip">
          Por favor insira seu CEP.
        </div>
      </div>
      <br></br>
      <div class="col-md-3 position-relative">
        <label for="validationTooltip05" class="form-label"size="60">Endereço</label>
        <input type="text" class="form-control" id="validationTooltip05" required>
        <div class="invalid-tooltip">
          Por favor insira seu Endereço
        </div>
      </div>
      <br></br>
      <div class="col-md-3 position-relative">
        <label for="validationTooltip05" class="form-label"size="40">Bairro</label>
        <input type="text" class="form-control" id="validationTooltip05" required>
        <div class="invalid-tooltip">
          Por favor um Bairro válido.
        </div>
      </div>
      <br></br>
      <div class="col-md-3 position-relative">
        <label for="validationTooltip05" class="form-label"size="40">Cidade</label>
        <input type="text" class="form-control" id="validationTooltip05" required>
        <div class="invalid-tooltip">
          Por favor um endereço válido.
        </div>
      </div> 
      <br></br>
    <div class="col-md-3 position-relative">
      <label for="validationTooltip04" class="form-label" >Estado</label>
      <select class="form-select" id="validationTooltip04" required>
        <option selected disabled value="">Escolha</option>
        <option value="AC"> Acre </option>
        <option value="AL"> Alagoas</option>
        <option value="AP"> Amapá </option>
        <option value="AM"> Amazonas </option>
        <option value="BA"> Bahia </option>
        <option value="CE"> Ceará </option>
        <option value="ES"> Espírito Santo </option>
        <option value="GO"> Goiás </option>
        <option value="MA"> Maranhão </option>
        <option value="MT"> Mato Grosso </option>
        <option value="MS"> Mato Grosso do Sul </option>
        <option value="MG"> Minas Gerais </option>
        <option value="PA"> Pará </option>
        <option value="PB"> Paraíba </option>
        <option value="PR"> Paraná </option>
        <option value="PE"> Pernambuco </option>
        <option value="PI"> Piauí </option>
        <option value="RJ"> Rio de Janeiro </option>
        <option value="RN"> Rio Grande do Norte</option>
        <option value="RS"> Rio Grande do Sul </option>
        <option value="RO"> Rondônia </option>
        <option value="RR"> Roraima </option>
        <option value="SC"> Santa Catarina </option>
        <option value="SP"> São Paulo </option>
        <option value="SE"> Sergipe </option>         
        <option value="TO"> Tocantins</option> 
        <option value="DF"> Distrito Federal </option>  
         </select>
      <div class="invalid-tooltip">
       Por favor selecione um Estado.
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit"><a href="../html/bemvindas.html">Enviar formulário</a></button>
    </div>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
  <script src="../js/cadastro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
