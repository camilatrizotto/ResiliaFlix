<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <nav class="navbar navbar-light d-flex justify-content-between px-5">
      <a class="navbar-brand" href="../html/pagina2login.html"><img src="../img/logotipo.png" height="38px"></a>
      <a href="../html/pagina2login.html" class="btn btn-danger px-3" id="btnEntrar">Entrar</a>
  </nav>

    <div class="container d-flex justify-content-center align-items-center" id="boxForm">
    <form class="row g-3 needs-validation" novalidate id="centraliza">
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="validationCustom01" minlength="10" required>
      </div>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">RG</label>
        <input type="text" class="form-control" id="validationCustom01" minlength="9" maxlength="9" required>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Email</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" minlength="10" required>
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Senha</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control" id="senha" aria-describedby="inputGroupPrepend" minlength="10" required>
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Confirmação de Senha</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control" id="confirmaSenha" aria-describedby="inputGroupPrepend" minlength="10" required>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" value="">
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" name="bairro" value="">
      </div>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">N°</label>
        <input type="text" class="form-control" id="validationCustom01"name="bairro" value="">  
      </div>
      <div class="col-md-6">
        <label for="validationCustom01" class="form-label">Rua</label>
        <input type="text" class="form-control" id="rua"  name="rua" value="">
      </div>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Complemento</label>
        <input type="text" class="form-control"  >
      </div>
      <div class="col-md-4">
        <label for="validationCustom04" class="form-label">Estado</label>
        <input type="text" class="form-control" id="uf" name="uf" value="">   
      </div>
      <div class="col-md-2">
        <label for="validationCustom05" class="form-label">Cep</label>
        <input type="text" class="form-control" id="cep" value="">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="checkCadastro"  required>
          <label class="form-check-label" for="invalidCheck">
            Aceite os termos de compromisso
          </label>
        </div>
      </div>
      <div class="col-4"></div>
      <div class="col-4 d-flex justify-content-center">           
        <input type="button"  class="btn btn-danger px-5" id="btnCadastra" value="Cadastrar">
      </div>
      <div class="col-4"></div>
    </form>
  </div>
  <footer>
    <p class="text-center">Todos os direitos reservados</p>
</footer>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
