<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <title>Resiflix</title>
</head>

<body>
    <header class="position-absolute w-100 pt-1">
        <nav class="ml-3 mr-3 ml-md-5 mr-md-5 p-2 pt-4">
            <div class="d-flex align-items-center">
                <img src="../img/logotipo.png" alt="" class="logo">
                <div class="ml-auto">
                    <a href="" class="btn-login">Entrar</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="box">
        <div class="box-background position-absolute">
            <img src="../img/bg.jpg" alt="">
        </div>
    </div>

    <section class="col justify-content-center">
        <div id="caixa_login" class="col-4 offset-4">
            <h1 class="text-white">Entrar</h1>
            <br />
            <form>
                <input type="email" class="form-control form-control-lg" placeholder="Email">
            </form>
            <br />
            <form>
                <input type="password" class="form-control form-control-lg" placeholder="Senha">
            </form>
            <br />
            <button class="btn btn-lg btn-block btn-danger">Entrar</button>
            <div class="row mt-4">
                <div class="col text-muted">
                    <input type="checkbox">Lembrar de mim.
                </div>

                <div class="col text-right">
                    <a href="#" class="text-muted">Precisa de ajuda?</a>
                </div>
            </div>
            <div class="row ">
                <div class="col p-3">
                    <span class="text1 text-muted">Novo por aqui?</span><span class="text-white"><a href="#">Assine agora</a></span>
                    <div class="text2 col p-0">
                        <span class="text-white ">Esta página é protegida pelo Google reCAPTCHA<br />para garantir
                            que você não é um robô. <a href="#" class="saiba">Saiba mais.</a></span>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <script src="../js/login.js"></script>
    
</body>

</html>
